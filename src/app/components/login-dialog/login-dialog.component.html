<div class="login-dialog-overlay">
    <div class="login-dialog">
        <h2>Login</h2>
        <button mat-icon-button class="close-button" (click)="closeDialog()">
            <mat-icon aria-label="Close">close</mat-icon>
        </button>
        <form id="login-form" (ngSubmit)="login()">
        <p>
            <input type="text" id="email" name="email" placeholder="Email" required [(ngModel)]="userLoginDto.email">
        </p>
        <p>
            <input type="password" id="password" name="password" placeholder="Password" required [(ngModel)]="userLoginDto.password">
        </p>
        <p>
            <input type="submit" id="login" value="Login">
        </p>
        </form>
        <div id="create-account-wrap">
            <p>Not a member? <a href="#">Create Account</a></p>
        </div>
    </div>
</div>
